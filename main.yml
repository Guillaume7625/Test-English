name: Run Python script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    - name: Debug - List directory contents
      run: ls -la  # Lists all files in the current directory

    - name: Debug - Display .env file (masked)
      run: sed 's/OPENAI_API_KEY=.*/OPENAI_API_KEY=********/' .env

    - name: Debug - Display Python script
      run: cat quiz_interactif.py  # Displays the content of the Python script

    - name: Run Python script
      run: python quiz_interactif.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Display Python error
      if: failure()
      run: cat /home/runner/.python_history  # Displays Python error history if the script fails
